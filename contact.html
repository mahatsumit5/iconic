<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="top">
        <div class="iconic">ICONIC STUDIO</div>
        <div class="button">
          <a href="index.html" class="icon"
            ><i class="fa-sharp fa-solid fa-house"></i
          ></a>
          <a href="https://www.instagram.com" class="icon" target="blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>

          <a href="https://www.tiktok.com" class="icon" target="blank"
            ><i class="fa-brands fa-tiktok"></i
          ></a>
          <a href="https://www.google.com/maps" class="icon" target="blank"
            ><i class="fa-sharp fa-solid fa-map"></i
          ></a>
          <input
            type="text"
            class="icon"
            placeholder="Search.."
            name="search2"
          />
          <a class="icon"><i class="fa-solid fa-magnifying-glass"></i></a>

          <a class="icon"
            ><i class="fa-sharp fa-solid fa-arrow-right-to-bracket"></i
          ></a>
        </div>
      </div>
      <div class="header">
        <div class="button-1"><a href="index.html">Home</a></div>
        <div class="button-2"><a href="about.html">About</a></div>
        <div class="button-3"><a href="contact.html">Contact</a></div>
        <div class="button-4">Sign Up</div>
      </div>
      <div class="contact">
        <div class="content-1"><h1>Get in Touch</h1></div>
        <div class="content-2">
          <div class="info-2">
            <i class="fa-sharp fa-solid fa-location-dot"></i>
          </div>
          <div class="info-1"><h2>Address</h2></div>

          <div class="info-3">Sydney, Australia</div>
        </div>
        <div class="content-3">
          <div class="info-2">
            <i class="fa-solid fa-phone"></i>
          </div>
          <div class="info-1"><h2>Phone</h2></div>

          <div class="info-3">0412 234 456</div>
        </div>
        <div class="content-4">
          <div class="info-2">
            <i class="fa-solid fa-envelope"></i>
          </div>
          <div class="info-1"><h2>Email</h2></div>

          <div class="info-3">info@iconic.com.au</div>
        </div>
      </div>

      <div class="footer">
        Copyright to Sumit Mahat&copy; 2023. All Rights Reserved.
      </div>
    </div>
  </body>
</html>
